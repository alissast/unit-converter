<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="light-theme">
    <main>
        <header>
            <div id="dark-mode-btn-container" >
                <button type="button" class="btn icon-btn" id="dark-mode-btn" aria-label="Change to light theme">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <div class="input-container">
                <input type="text" placeholder="0" id="input-field" autocomplete="off">
                <button class="btn text-btn" id="convert-btn">Convert</button>
            </div>
        </header>
        <div class="results-container">
            <article>
                <h2 class="unit-type-h2">Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </article>
            <article>
                <h2 class="unit-type-h2">Volume (Liters/Gallons)</h2>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </article>
            <article>
                <h2 class="unit-type-h2">Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </article>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
