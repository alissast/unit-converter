<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="light-theme">
    <main>
        <header>
            <div id="dark-mode-btn-container" >
                <button type="button" class="btn icon-btn" id="dark-mode-btn" aria-label="Change to light theme">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <div class="input-container">
                <input type="text" placeholder="0" id="input-field">
                <button class="btn text-btn">Convert</button>
            </div>
        </header>
        <div class="results-container">
            <article>
                <h2 class="unit-type-h2">Length (Meter/Feet)</h2>
                <p><span class="input-val-metric"></span> meters = <span class="output-val-imperial"></span> feet | <span class="input-val-imperial"></span> feet = <span class="output-val-metric"></span> meters</p>
            </article>
            <article>
                <h2 class="unit-type-h2">Volume (Liters/Gallons)</h2>
                <p><span class="input-val-metric"></span> liters = <span class="output-val-imperial"></span> gallons | <span class="input-val-imperial"></span> gallons = <span class="output-val-metric"></span> liters</p>
            </article>
            <article>
                <h2 class="unit-type-h2">Mass (Kilograms/Pounds)</h2>
                <p><span class="input-val-metric"></span> kilos = <span class="output-val-imperial"></span> pounds | <span class="input-val-imperial"></span> pounds = <span class="output-val-metric"></span> kilos </p>
            </article>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
